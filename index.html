<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="none" />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(/images/si_logo.jpg);"></div>

                <form class="login100-form validate-form" action="\php\logo.php" method="POST">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Не введен логин">
                        <span class="label-input100">Логин:</span>
                        <input class="input100" type="text" name="log" placeholder="Введите свой логин">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Не введен пароль">
                        <span class="label-input100">Пароль:</span>
                        <input class="input100" type="password" name="pass" placeholder="Введите свой пароль">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Войти
						</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
